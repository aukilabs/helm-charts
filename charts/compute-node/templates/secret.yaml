{{- if .Values.security.createSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "compute-node.secretName" . }}
  labels:
    {{- include "compute-node.nodeLabels" . | nindent 4 }}
type: Opaque
stringData:
  APP_KEY: {{ .Values.security.appKey | quote }}
  APP_SECRET: {{ .Values.security.appSecret | quote }}

  {{- if .Values.postgresql.url }}
  POSTGRES_URL: {{ .Values.postgresql.url | quote }}
  {{- else }}
  POSTGRES_URL: {{ printf "postgresql://%s:%s@%s:%s/%s"
    (.Values.postgresql.auth.username | default (include "compute-node.postgresqlFullName" .))
    (.Values.postgresql.auth.password | default (include "compute-node.postgresqlFullName" .))
    (.Values.postgresql.fullnameOverride | default (include "compute-node.postgresqlFullName" .))
    (.Values.postgresql.primary.service.port | default "5432")
    (.Values.postgresql.auth.database | default (include "compute-node.postgresqlFullName" .)) | quote }}
  {{- end }}
{{- end }}
