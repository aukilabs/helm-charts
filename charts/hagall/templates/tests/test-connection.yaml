apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "hagall.fullname" . }}-test-connection"
  labels:
    {{- include "hagall.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command:
        - '/bin/sh'
        - -c
        - |
          set +x
          for attempt in $(seq 1 5); do
            wget {{ include "hagall.fullname" . }}:{{ .Values.service.port }}/health && exit 0
            sleep 2
          done
          exit 1
  restartPolicy: Never
