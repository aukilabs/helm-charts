# Default values for hagall.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: aukilabs/hagall
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 2000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

config:
  HAGALL_LOG_LEVEL: info
  HAGALL_SPACE_TIMEOUT: "2h"
  HAGALL_SPACE_TIMEOUT_CHECK_INTERVAL: "5m"
  HAGALL_SYNC_CLOCK_INTERVAL: "5s"
  HAGALL_EVENTS_QUEUE_SIZE: "10000"
  HAGALL_EVENTS_BATCH_SIZE: "100"
  HAGALL_EVENTS_FLUSH_INTERVAL: "30s"
  HAGALL_HDS_REGISTRATION_INTERVAL: "10s"
  HAGALL_ENABLE_ODAL: "true"
  HAGALL_ENABLE_VIKJA: "true"
  HAGALL_ENABLE_POL: "true"
  HAGALL_ENABLE_DAGAZ: "true"

monitoring:
  namespace: monitoring
  podMonitor:
    create: false
    scrapeInterval: 10s
