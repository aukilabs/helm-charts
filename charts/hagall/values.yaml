# Default values for hagall.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: aukilabs/hagall
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 2000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: hagall.example.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

config:
  HAGALL_LOG_LEVEL: info
  HAGALL_PUBLIC_ENDPOINT: "https://hagall.example.com"

# Method 1, use an existing secret
useExistingSecret: false
existingSecretName: ""

# Method 2, create a new secret (only used if useExistingSecret is false)
secrets:
  privateKey: "" # If private key is supplied through this value, it should be set securely, e.g., using --set-file

monitoring:
  namespace: monitoring
  podMonitor:
    create: false
    scrapeInterval: 10s
