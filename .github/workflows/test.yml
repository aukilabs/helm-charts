name: Lint and Test Charts

on: pull_request

jobs:
  lint-test:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        # https://github.com/kubernetes-sigs/kind/releases
        kind_version: [v0.20.0]
        k8s_version: [v1.28.0, v1.27.3, v1.26.6, v1.25.11, v1.24.15, v1.23.17, v1.22.17, v1.21.14]
        include:
          - kind_version: v0.17.0
            k8s_version: v1.20.15
          - kind_version: v0.17.0
            k8s_version: v1.19.16
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.13.2

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          check-latest: true

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.6.1

      - name: Run chart-testing (list-changed)
        id: list-changed
        run: |
          changed=$(ct list-changed --target-branch ${{ github.event.repository.default_branch }})
          if [[ -n "$changed" ]]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Run chart-testing (lint)
        run: ct lint --target-branch ${{ github.event.repository.default_branch }}

      - name: Create kind cluster
        uses: helm/kind-action@v1.8.0
        if: steps.list-changed.outputs.changed == 'true'
        with:
          version: ${{ matrix.kind_version }}
          node_image: kindest/node:${{ matrix.k8s_version }}
          kubectl_version: ${{ matrix.k8s_version }}

      - name: Run pre-install scripts
        if: steps.list-changed.outputs.changed == 'true'
        run: charts/*/scripts/pre-install.sh

      - name: Run chart-testing (install)
        if: steps.list-changed.outputs.changed == 'true'
        run: |
          ls -ahl "$CT_CONFIG_DIR"
          cat "$CT_CONFIG_DIR/ct.yaml" || true
          unset CT_CONFIG_DIR
          ct install --target-branch ${{ github.event.repository.default_branch }}
